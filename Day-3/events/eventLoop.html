            // Sincrónico
            function funcionSincrona() {
                // Código que tarda tiempo en ejecutarse

            // Asíncrono (con setTimeout)
            function funcionAsincrona() {
                setTimeout(function () {
                    console.log("Ejecutando tarea asincrónica");
                }, 2000); // Esperar 2 segundos
            }
