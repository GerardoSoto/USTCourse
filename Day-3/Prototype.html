<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <script>


        //constructor function
        function Person(name, age) { //simulate a class like behavior
            this.name = name;
            this.age1 = age;
        }

        const p1 = new Person('Gerardo', 29);

        Person.prototype.walk = function () {
            console.log('walking.....');
        }
        


        p1.walk();
        console.log(p1.name);
        console.log(p1.age1);


        //prototype inheritance

    </script>
</body>

</html>
